<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In & Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<script src="https://kit.fontawesome.com/37869c7c0d.js" crossorigin="anonymous"></script>
<body>
    <div class="container">
      <div class="form-box">
        <h1 id="title">Sign up</h1>
        <form action="">
            <div class="input-group">
                  <div class="input-feild" id="nameFeild">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="name">
                   </div>
            
                  
                 <div class="input-feild">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" placeholder="email">
                </div>
                
                
                <div class="input-feild">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="password">
                </div>
                <p>Forgot Password <a href="#">Click Here</a></p>    
            </div>
           <div class="btn-feild">
            <button type="button" id="signupbtn">Sign Up</button>
            <button type="button" id="signinbtn" class="disable">Sign In</button>

           </div>
        </form>
      </div>
    </div>


<script>
    let signupbtn = document.getElementById("signupbtn");
    let signinbtn = document.getElementById("signinbtn");
    let nameFeild = document.getElementById("nameFeild");
    let title = document.getElementById("title");

signinbtn.onclick=function(){
    nameFeild.style.maxHeight ="0";
    title.innerHTML ="Sign In";
    signupbtn.classList.add("disable");
    signinbtn.classList.remove("disable");
}

signupbtn.onclick=function(){
    nameFeild.style.maxHeight ="60px";
    title.innerHTML ="Sign Up";
    signupbtn.classList.remove("disable");
    signinbtn.classList.add("disable");
}
</script>

</body>
</html>
